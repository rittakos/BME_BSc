        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class = "navbar-brand" href="#">
                    <img src="/assets/img/logo-bme-aut.png" alt="BME AUT">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbar-toggler">

                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Registration</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
		</header>
		
        
        <section id="main">
            <div class = "container">
                <h1>Registration</h1>

				<form action="postform.html" method="POST">

				<div class="row row-cols-sm-1 row-cols-md-2">
					<div class="col form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
					</div>
					<div class="col form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>

				<div class="row">
					<div class="col form-group">
						<label for="adress">Adress</label>
						<input type="text" class="form-control" id="adress" placeholder="Adress">
					</div>
				</div>
				

				<div class="row">
					<div class = "col-sm-6">
						<div class="form-group">
							<label for="city">City</label>
							<input type="text" class="form-control" id="city" placeholder="City">
						</div>
					</div>
					<div class="col-sm-4 form-group">
						<label for="state">State</label>
						<select class="custom-select" id="validatedInputGroupSelect" required>
							<option value="">Choose...</option>
							<option value="1">State1</option>
							<option value="2">State2</option>
							<option value="3">State3</option>
						  </select>
					</div>
					<div class="col-sm-2 form-group">
						<label for="zip">ZIP</label>
						<input type="number" class="form-control" id="zip" placeholder="0000">
					</div>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Accetp terms</label>
				</div>


					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
				
            </div>
        </section>


        <footer>
            <div class = "d-flex my-auto" >
				<div class = "p-4">

					  </div> 
                </div>
            </div>
