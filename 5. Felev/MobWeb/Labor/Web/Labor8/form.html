<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Űrlap</title>
</head>
<body>

<form action="postform.html" method="POST">
    <main">
        
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" autofocus required>

        <br>    

        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" autocomplete="off" required>

        <br>    

        <label for="description">Leírás:</label>
        <textarea id="description" name="description"></textarea>

        <br>    

        <label for="date">Születési dátum:</label>
        <input type="date" id="date" name="date" required>

        <br>    

        <label for = "sex">Nem:</label>
        <select id="sex">
            <option value="men">Férfi</option>
            <option value="women">Nő</option>
            <option value="other">Egyéb</option>
        </select>
            
        <br>    

        <label for="foot">Lábméret:</label>
        <input type="number" id="foot" name="foot" min="0" step = "0.5">

        <br>

        <label for="dog">Kutya:</label>
        <input type="checkbox" id="dog" name="dog">

        <br>    

        <input type="submit" value="Küldés">

        <br>
    </main>
</form>

</body>
</html>
